<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CAUCHECKLIST</title>
  </head>
  <body>
    <img src="" alt="">
    <h1>중앙대 심리학과<br>졸업체크리스트</h1>
    <h2>How to use</h2>
    <ol>
      <li><a href="https://mportal.cau.ac.kr" target="_blank" title="중앙대학교 포탈이동">중앙대포탈</a></li>
      <li>수강학점을 정확히 입력하세요</li>
      <li>확인 후 학과사무실에 연락하세요</li>
    </ol>
    <table border="solid">
      <caption>기본정보</caption><button>Ver.</button>
      <tr>
        <th>입학년도</th>
        <th>다전공</th>
      </tr>
      <tr>
        <td>
         <select class="">
           <option value="">----</option>
           <option value="2019">2019</option>
           <option value="2020">2020</option>
           <option value="2021">2021</option>
         </select>
        </td>
        <td>
          <select class="">
            <option value="">----</option>
            <option value="">전공심화</option>
            <option value="">복수전공</option>
            <option value="">연계전공</option>
        </select>
        </td>
      </tr>
    </table>
    <br>
    <table border="solid">
      <caption>교양영역</caption><button>세부기준</button>
      <tr>
        <th colspan="2">이수구분</th>
        <th>최소학점</th>
        <th>최대학점</th>
        <th colspan="2">이수학점</th>
      </tr>
      <tr>
        <th rowspan="3">공통교양</th>
        <th>국어</th>
        <td><input type="text" name="" value="2" readonly></td>
        <td><input type="text" name="" value="2" readonly></td>
        <td colspan="2">
          <select class="">
            <option value="0">0</option>
            <option value="2">2</option>
        </select> </td>
      </tr>
      <tr>
        <th>영어</th>
        <td><input type="text" name="" value="2" readonly></td>
        <td><input type="text" name="" value="2" readonly></td>
        <td colspan="2">
         <select class="">
           <option value="0">0</option>
           <option value="2">2</option>
         </select>
         <input type="checkbox" id="eng-check"><label for="eng-check">면제</label>
        </td>
      </tr>
      <tr>
        <th>기타</th>
        <td><input type="text" name="" value="10" readonly></td>
        <td><input type="text" name="" value="10" readonly></td>
        <td colspan="2">
          <select class="">
            <option value="0">0</option>
            <option value="2">2</option>
            <option value="4">4</option>
            <option value="6">6</option>
            <option value="8">8</option>
            <option value="10">10</option>
          </select>
          <input type="checkbox" id="회계학원론"><label for="회계학원론">회계학원론 이수</label>
        </td>
      </tr>
      <tr>
        <th colspan="2" rowspan="5">핵심교양</th>
        <td rowspan="5"><input type="text" name="" value="14" readonly></td>
        <td rowspan="5"></td>
        <td><input type="checkbox" id="core1" value=""><label for="core1">도전</label></td>
        <td rowspan="5">
         <input type="number" id="core" value="" placeholder="학점을 입력하세요"><label for="core">학점</label>
        </td>
      </tr>
      <tr>
        <td><input type="checkbox" id="core2" value=""><label for="core2">창의</label></td>
      </tr>
      <tr>
        <td><input type="checkbox" id="core3" value=""><label for="core3">융합</label></td>
      </tr>
      <tr>
        <td><input type="checkbox" id="core4" value=""><label for="core4">신뢰</label></td>
      </tr>
      <tr>
        <td><input type="checkbox" id="core5" value=""><label for="core5">소통</label></td>
      </tr>
      <tr>
        <th colspan="2">선택교양</th>
        <td><input type="text" name="" value="0" readonly></td>
        <td></td>
        <td colspan="2">
         <input type="number" id="choice" value=""><label for="choice">학점</label>
        </td>
      </tr>
      <tr>
        <th colspan="2">합계</th>
        <td><input type="text" name="" value="28" readonly></td>
        <td><input type="text" name="" value="45" readonly></td>
        <td colspan="2">
          <input type="text" id="sum" value="" readonly><label for="sum">학점</label>
        </td>
      </tr>
    </table>
    <br>
    <input type="button" name="" value="RESET">
    <input type="button" name="" value="CHECK">
    <br><br>
    <a href="tel:02-820-6633">
    <span>다빈치교양대학</span>
    <br>
    <span>02-820-6633</span>
    </a>
    <br><br>
    <table border="solid"><button>세부기준</button>
      <caption>전공영역</caption>
      <tr>
        <th>이수구분</th>
        <th>최소학점</th>
        <th>이수학점</th>
      </tr>
      <tr>
        <th>전공기초</th>
        <td><input type="text" name="" value="10"> </td>
        <td><input type="number" id="major_base"><label for="major_base">학점</label>
        </td>
      </tr>
      <tr>
        <th>전공필수</th>
        <td><input type="text" name="" value="9"> </td>
        <td><input type="number" id="major_required"><label for="major_required">학점</label>
        </td>
      </tr>
      <tr>
        <th>전공</th>
        <td><input type="text" name="" value="66"><br>(전필 포함)</td>
        <td><input type="number" id="major"><label for="major">학점</label>
        </td>
      </tr>
      <tr>
        <th>부전공</th>
        <td><input type="text" name="" value="21"> </td>
        <td><input type="number" id="minor"><label for="minor">학점</label>
          <br><input type="checkbox" id="not"><label for="not">해당없음</label>
        </td>
      </tr>
      <tr>
        <th>자유선택</th>
        <td><input type="text" name="" value="1"> </td>
        <td><input type="number" id="자선"><label for="자선">학점</label>
          <br><input type="checkbox" id="CAU_CEMINAR"><label for="CAU_CEMINAR">CAU세미나(1학점)</label>
        </td>
      </tr>
      <tr>
        <th>교직</th>
        <td><input type="text" name="" value="22"> </td>
        <td><input type="number" id="teaching"><label for="teaching">학점</label>
          <br><input type="checkbox" id="not2"><label for="not2">해당없음</label>
        </td>
      </tr>
      <tr>
        <th>총 이수학점</th>
        <td><input type="text" name="" value="132"></td>
        <td><input type="text" id="total" readonly><label for="total">학점</label>
        </td>
      </tr>
    </table>
    <br>
    <input type="button" value="RESET">
    <input type="button" value="CHECK">
    <br><br>
    <a href="tel:02-820-5124">
    <span>심리학과 사무실</span>
    <br>
    <span>02-820-5124</span>
  </a>
  </body>
</html>
